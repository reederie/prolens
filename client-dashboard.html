<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CameraRental</title>
  <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="dashboard.html" class="logo">CameraRental</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
        <li><a href="client-rent-book.html" class="nav-link">Rent Book</a></li>
        <li><a href="client-my-rentals.html" class="nav-link">My Rentals</a></li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="#" id="logoutBtn" class="nav-link">Logout</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1>Client Dashboard</h1>
      
      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <div class="stat-icon">üìö</div>
          <div class="stat-info">
            <h3 id="myRentals">-</h3>
            <p>My Rentals</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚è≥</div>
          <div class="stat-info">
            <h3 id="pendingRentals">-</h3>
            <p>Pending Rentals</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚úÖ</div>
          <div class="stat-info">
            <h3 id="activeRentals">-</h3>
            <p>Active Rentals</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìñ</div>
          <div class="stat-info">
            <h3 id="availableBooks">-</h3>
            <p>Available Books</p>
          </div>
        </div>
      </div>

      <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <a href="client-rent-book.html" class="action-btn">Rent a Book</a>
          <a href="client-my-rentals.html" class="action-btn">View My Rentals</a>
        </div>
      </div>
    </div>
  </main>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/main.js"></script>
  <script>
    requireAuth();
    
    const role = localStorage.getItem('userRole');
    if (role !== 'client') {
      alert('Access denied. Client role required.');
      window.location.href = 'login.html';
    }

    async function loadStats() {
      try {
        const stats = await loadDashboardStats();
        document.getElementById('myRentals').textContent = stats.my_rentals || 0;
        document.getElementById('pendingRentals').textContent = stats.pending_rentals || 0;
        document.getElementById('activeRentals').textContent = stats.active_rentals || 0;
        document.getElementById('availableBooks').textContent = stats.available_books || 0;
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    loadStats();

    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    if (hamburger && navMenu) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    }
  </script>
</body>
</html>
