<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CameraRental</title>
  <link rel="stylesheet" href="dashboard-styles.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="dashboard.html" class="logo">CameraRental</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
        <li><a href="admin-rentals.html" class="nav-link">Rentals</a></li>
        <li><a href="admin-books.html" class="nav-link">Books</a></li>
        <li><a href="admin-users.html" class="nav-link">Users</a></li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="#" id="logoutBtn" class="nav-link">Logout</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1>Admin Dashboard</h1>
      
      <!-- Stats Cards -->
      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <div class="stat-icon">üìö</div>
          <div class="stat-info">
            <h3 id="totalBooks">-</h3>
            <p>Total Books</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìñ</div>
          <div class="stat-info">
            <h3 id="totalRentals">-</h3>
            <p>Total Rentals</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚è≥</div>
          <div class="stat-info">
            <h3 id="pendingRentals">-</h3>
            <p>Pending Rentals</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üë•</div>
          <div class="stat-info">
            <h3 id="totalUsers">-</h3>
            <p>Total Users</p>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="action-buttons">
          <a href="admin-books.html" class="action-btn">Manage Books</a>
          <a href="admin-rentals.html" class="action-btn">View Rentals</a>
          <a href="admin-users.html" class="action-btn">Manage Users</a>
        </div>
      </div>
    </div>
  </main>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/main.js"></script>
  <script>
    requireAuth();
    
    // Check if user is admin
    const role = localStorage.getItem('userRole');
    if (role !== 'admin') {
      alert('Access denied. Admin role required.');
      window.location.href = 'login.html';
    }

    // Load dashboard stats
    async function loadStats() {
      try {
        const stats = await loadDashboardStats();
        document.getElementById('totalBooks').textContent = stats.total_books || 0;
        document.getElementById('totalRentals').textContent = stats.total_rentals || 0;
        document.getElementById('pendingRentals').textContent = stats.pending_rentals || 0;
        document.getElementById('totalUsers').textContent = stats.total_users || 0;
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    loadStats();

    // Hamburger menu
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    if (hamburger && navMenu) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
      });
    }
  </script>
</body>
</html>
