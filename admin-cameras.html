<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cameras Management - Admin - CameraRental</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“·</text></svg>">
  <link rel="stylesheet" href="light-theme.css">
</head>
<body>
  <nav class="topbar">
    <div class="nav-container">
      <a href="dashboard.html" class="logo">
        <span class="logo-mark" aria-hidden="true">ðŸ“·</span>
        <span class="logo-text">CameraRental</span>
      </a>
      <ul class="nav-menu" id="nav-menu">
        <li class="nav-item nav-admin"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        <li class="nav-item nav-admin"><a href="admin-rentals.html" class="nav-link">Rentals</a></li>
        <li class="nav-item nav-admin"><a href="admin-cameras.html" class="nav-link active">Cameras</a></li>
        <li class="nav-item nav-admin"><a href="admin-users.html" class="nav-link">Users</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link">Profile</a></li>
        <li class="nav-item"><a href="#" id="logoutBtn" class="nav-link nav-logout">Logout</a></li>
      </ul>
      <div class="hamburger" id="hamburger" aria-label="Menu" role="button" tabindex="0">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-inner container">
      <div class="hero-left">
        <p class="badge">Camera Inventory</p>
        <h1 class="page-title">Cameras Management</h1>
        <p class="hero-subtitle">
          Manage your camera inventory, add new cameras, and track availability.
        </p>
      </div>
      <div class="hero-right" aria-hidden="true">
        <div class="camera-card">
          <div class="camera-top"></div>
          <div class="camera-body">
            <div class="camera-lens">
              <div class="lens-ring"></div>
              <div class="lens-glow"></div>
            </div>
            <div class="camera-flash"></div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <div></div>
        <button class="btn btn-primary" onclick="showAddCameraModal()">+ Add Camera</button>
      </div>
      
      <div class="table-container">
        <table id="camerasTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Image</th>
              <th>Brand</th>
              <th>Model</th>
              <th>Rental Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="7" style="text-align: center;">Loading cameras...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add/Edit Camera Modal -->
  <div id="cameraModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2 id="modalTitle">Add Camera</h2>
      <form id="cameraForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Brand *</label>
          <input type="text" name="brand" required>
        </div>
        <div class="form-group">
          <label>Model *</label>
          <input type="text" name="model" required>
        </div>
        <div class="form-group">
          <label>Rental Price *</label>
          <input type="number" name="rental_price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" name="image" accept="image/*">
        </div>
        <div style="display: flex; gap: 12px; margin-top: 8px;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
          <button type="button" class="btn" onclick="closeCameraModal()" style="flex: 1;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/auth.js"></script>
  <script src="js/cameras.js"></script>
  <script src="js/main.js"></script>
  <script>
    requireAuth();
    
    // Role-based navigation visibility
    function showRole(roleName) {
      const $body = $('body');
      $body.removeClass('role-admin role-employee role-renter');
      $body.addClass('role-' + roleName);

      $('.role-admin, .role-employee, .role-renter, .nav-admin, .nav-employee, .nav-renter').hide();
      $('.role-' + roleName + ', .nav-' + roleName).show();
    }
    
    // Check and refresh role
    async function checkRole() {
      let role = localStorage.getItem('userRole');
      
      // Refresh role from server
      if (typeof refreshUserRole === 'function') {
        const refreshedRole = await refreshUserRole();
        if (refreshedRole) {
          role = refreshedRole;
        }
      }
      
      if (role !== 'admin') {
        Swal.fire({
          icon: 'error',
          title: 'Access Denied',
          text: 'Admin role required.',
          confirmButtonText: 'Go to Login'
        }).then(() => {
          window.location.href = 'login.html';
        });
        return false;
      }
      
      // Apply role-based UI
      showRole('admin');
      return true;
    }
    
    // Check role and proceed
    checkRole().then(hasAccess => {
      if (!hasAccess) return;
      // Continue with page initialization
      loadCamerasList();
    });

    let editingCameraId = null;

    async function loadCamerasList() {
      try {
        const cameras = await loadCameras();
        const $tbody = $('#camerasTable tbody');
        
        if (cameras.length === 0) {
          $tbody.html('<tr><td colspan="7" style="text-align: center;">No cameras found. Add your first camera!</td></tr>');
          return;
        }

        $tbody.empty();
        $.each(cameras, function(index, camera) {
          const imageUrl = camera.image_path ? `https://prolens.ccs4thyear.com/${camera.image_path}` : 'https://prolens.ccs4thyear.com/uploads/default.png';
          const $tr = $('<tr>').html(`
            <td>${camera.id}</td>
            <td><img src="${imageUrl}" alt="${camera.brand} ${camera.model}" class="camera-image" onerror="this.src='https://prolens.ccs4thyear.com/uploads/default.png'"></td>
            <td>${camera.brand}</td>
            <td>${camera.model}</td>
            <td>â‚±${parseFloat(camera.rental_price).toFixed(2)}</td>
            <td><span class="status-badge ${camera.is_available ? 'status-available' : 'status-unavailable'}">${camera.is_available ? 'Available' : 'Unavailable'}</span></td>
            <td>
              <button class="btn btn-primary edit-camera-btn" data-id="${camera.id}">Edit</button>
              <button class="btn btn-danger delete-camera-btn" data-id="${camera.id}">Delete</button>
            </td>
          `);
          $tbody.append($tr);
        });
      } catch (err) {
        console.error('Error loading cameras:', err);
        $('#camerasTable tbody').html('<tr><td colspan="7" style="text-align: center; color: red;">Error loading cameras. Please try again.</td></tr>');
      }
    }

    function showAddCameraModal() {
      editingCameraId = null;
      $('#modalTitle').text('Add Camera');
      $('#cameraForm')[0].reset();
      $('#cameraModal').css('display', 'flex');
    }

    function closeCameraModal() {
      $('#cameraModal').hide();
      editingCameraId = null;
      $('#cameraForm')[0].reset();
    }

    async function editCamera(id) {
      try {
        const cameras = await loadCameras();
        const camera = cameras.find(c => c.id === id);
        if (!camera) {
          await Swal.fire({
            icon: 'error',
            title: 'Not Found',
            text: 'Camera not found'
          });
          return;
        }

        editingCameraId = id;
        $('#modalTitle').text('Edit Camera');
        $('input[name="brand"]').val(camera.brand);
        $('input[name="model"]').val(camera.model);
        $('input[name="rental_price"]').val(camera.rental_price);
        $('#cameraModal').css('display', 'flex');
      } catch (err) {
        await Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Error loading camera: ' + err.message
        });
      }
    }

    async function deleteCameraHandler(id) {
      const result = await Swal.fire({
        icon: 'warning',
        title: 'Delete Camera?',
        text: 'Are you sure you want to delete this camera? This action cannot be undone.',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#ef4444'
      });
      
      if (!result.isConfirmed) return;
      
      try {
        await deleteCamera(id);
        await Swal.fire({
          icon: 'success',
          title: 'Deleted!',
          text: 'Camera deleted successfully!',
          timer: 2000,
          showConfirmButton: false
        });
        loadCamerasList();
      } catch (err) {
        await Swal.fire({
          icon: 'error',
          title: 'Error',
          text: err.response?.data?.message || err.message || 'Error deleting camera'
        });
      }
    }

    // jQuery event handlers
    $(function() {
      // Edit and Delete buttons (delegated events)
      $('#camerasTable').on('click', '.edit-camera-btn', function() {
        editCamera($(this).data('id'));
      });
      
      $('#camerasTable').on('click', '.delete-camera-btn', function() {
        deleteCameraHandler($(this).data('id'));
      });

      // Form submission
      $('#cameraForm').on('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        try {
          if (editingCameraId) {
            await updateCamera(editingCameraId, {
              brand: formData.get('brand'),
              model: formData.get('model'),
              rental_price: formData.get('rental_price'),
              image: formData.get('image')
            });
            await Swal.fire({
              icon: 'success',
              title: 'Updated!',
              text: 'Camera updated successfully!',
              timer: 2000,
              showConfirmButton: false
            });
          } else {
            await addCamera({
              brand: formData.get('brand'),
              model: formData.get('model'),
              rental_price: formData.get('rental_price'),
              image: formData.get('image')
            });
            await Swal.fire({
              icon: 'success',
              title: 'Added!',
              text: 'Camera added successfully!',
              timer: 2000,
              showConfirmButton: false
            });
          }
          closeCameraModal();
          loadCamerasList();
        } catch (err) {
          await Swal.fire({
            icon: 'error',
            title: 'Error',
            text: err.response?.data?.message || err.message || 'Error saving camera'
          });
        }
      });

      // Hamburger menu
      $('#hamburger').on('click', function() {
        $(this).toggleClass('active');
        $('#nav-menu').toggleClass('active');
      });
    });

    window.showAddCameraModal = showAddCameraModal;
    window.closeCameraModal = closeCameraModal;
    window.editCamera = editCamera;
    window.deleteCameraHandler = deleteCameraHandler;
  </script>
</body>
</html>
